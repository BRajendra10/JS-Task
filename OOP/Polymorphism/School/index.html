<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // wap to perform method overriding to display student details.
        // school(name,year) -> student(name,std,school,year)
        // display() <- override this method

        class School{
            #name;
            #year;
            #std;
            #school;

            school(name, year){
                this.#name = name;
                this.#year = year;
            }

            student(name, std, school, year){
                this.#name = name;
                this.#std = std;
                this.#school = school;
                this.#year = year;
            }

            display(){
                if(typeof this.#std == "number" && typeof this.#school == "string"){
                    document.writeln(this.#name);
                    document.writeln(this.#std);
                    document.writeln(this.#school);
                    document.writeln(this.#year);
                }else{
                    document.writeln(this.#name);
                    document.writeln(this.#year);
                }
            }
        }
        const schools = new School();

        schools.school("Rajendra", 12);
        schools.display();
    </script>
</body>
</html>
