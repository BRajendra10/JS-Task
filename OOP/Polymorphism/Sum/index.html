<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Maths {
        #sum;

        sum(num1, num2, num3, num4) {
          if (typeof num4 === "number" && typeof num3 === "number") {
            this.#sum = num1 + num2 + num3 + num4;
          } else if (typeof num3 === "number") {
            this.#sum = num1 + num2 + num3;
          } else {
            this.#sum = num1 + num2;
          }
        }

        output() {
          document.writeln(`Sum = ${this.#sum}<br>`);
        }
      }

      const math = new Maths();

      math.sum(10, 20, 10, 10);
      math.output();

      math.sum(5, 15, 5);
      math.output();
    </script>
  </body>
</html>
