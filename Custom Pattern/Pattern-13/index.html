<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-13</title>
</head>
<body>
    

    <script>

        for(let i = 1; i <= 7; i++) {
            for(let j = 1; j <= 5; j++) {
                if(j == 1 || j == 5 || i == 4) {
                    document.write("* ");
                }
                else {
                    document.write("~ ");
                }
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
