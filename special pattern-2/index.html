<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let num = 1;
        let n = 10;

        for(let i = 1; i <= n; i++) {
            for(let j = 1; j < i; j++){
                document.write("_ _");
            }
            for(let k = i; k <= n; k++) { 
                document.write(`${num} `); // 46
                num+=k; // num = num + k // num = 37 + 9 
            }
            for(let l = n-1; l >= i; l--){
                document.write(`${num} `);
                num+=l;
            }
            
            if(i == 1) {
                num-= num-3; // num = num - num - 3
            } else if(i == 2) {
                num-= num-6;
            } else if(i == 3) {
                num-= num-10;
            } else if(i == 4) {
                num-= num-15;
            } else if(i == 5) {
                num-= num-21;
            } else if(i == 6) {
                num-= num-28;
            } else if(i == 7) {
                num-= num-36;
            } else if(i == 8) {
                num-= num-45;
            } else if(i == 9) {
                num-= num-55;
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
