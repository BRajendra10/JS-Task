<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern-21</title>
</head>
<body>
    

    <script>

        for(let i = 1; i <= 5; i++) {
            for(let k = 1; k <= i; k++) {
                document.write('~ ');
            }
            for(let j = 5; j >= i; j--) {
                if(j%2==0) {
                    document.write("| ");
                }
                else{
                    document.write("_ ");
                }
            }
            document.write('<br>');
        }

    </script>
</body>
</html>
