<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            width: 440px;
            height: 200px;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }
        .title{
            font-size: 60px;
            text-align: center;
        }
        .btn{
            padding: 7px 13px;
            margin: 3px;
            border-radius: 7px;
            background: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="title" id="title">0</h1>

        <button class="btn" id="increament">increament</button>
        <button class="btn" id="decreament">decreament</button>
        <button class="btn" id="divided">divided by 2</button>
        <button class="btn" id="multiply">multiply by 2</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
