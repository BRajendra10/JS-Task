<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern-5</title>
  </head>
  <body>



    <script>

      for (let i = 5; i >= 2; i--) {
        for (let j = 1; j <= i; j++) {
          document.write(j + " ");
        }
        for (let k = 5; k > i; k--) {
          document.write("~ ");
        }
        for (let k = 5; k > i; k--) {
          document.write("~ ");
        }
        for (let l = i; l >= 1; l--) {
          document.write(l + " ");
        }
        document.write("<br>");
      }

      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
          document.write(j + " ");
        }
        for (let k = i; k < 5; k++) {
          document.write("~ ");
        }
        for (let k = i; k < 5; k++) {
          document.write("~ ");
        }
        for (let l = i; l >= 1; l--) {
          document.write(l + " ");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
